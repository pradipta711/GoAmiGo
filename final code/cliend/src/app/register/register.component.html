<html>
<head>
<style>
    .page-center{
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
width: 100vw;
overflow: auto;
}

body, html {
height: 100%;
margin: 0;
}

.bg {
/* The image used */
background-image: url("assets/login_bg.jpg");

/* Full height */
height: 100%; 

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;
}

.login-form{
padding: 25px;
background: #ecf0f1;
}
    </style>
</head>

<div class="bg">
       <div class="container page-center">
       
<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
      <div class="row show-hide-message">
          <div [ngClass]="messageClass">
            {{ message }}
          </div>
        </div>
    <form [formGroup]="form" class="login-form" (submit)="onRegisterSubmit()">
      <div class="form-group">
          <h3><strong>Registration</strong></h3>
          <br>
        <label class="col-md-6">Username</label>
        <input type="text" class="form-control" name="username" formControlName="username"/>
      </div>
      <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="form.controls['username'].errors.required">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-6">Email</label>
        <input type="text" class="form-control" name="email" formControlName="email"/>
      </div>
      <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="form.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-6">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password"/>
        </div>
      <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary"  value="submit" value="Register">
        </div>
    </form>
  </div>
</div>
</div>
</div></html>
