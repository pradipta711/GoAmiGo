<div class="container" >
    <h4 style="color: deepskyblue">View Nearby Resturants and ATMS</h4>
  
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->

    <div class="form-group">
      <input placeholder="search for location" type="text" class="form-control" #search>
    </div>

  <div class="form-group">
    <label>Search </label>
        <div class="form-control">
            <label class="radio">
           <input id="1" type="radio" name="Resturants" value="Resturants" [(ngModel)]="radioValue" (change)="getval()">
                Resturants
            </label>
            <label class="radio">
             <input id="1" name="ATM" type="radio" value="ATM"  [(ngModel)]="radioValue" (change)="getval()">
                ATM
            </label>
        </div>
  </div>
      <div id="div1" *ngIf="radioValue === 'Resturants' ">
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" > 
                    <agm-marker *ngFor="let restaurant of restaurantsList;" [latitude]="restaurant.lat" [longitude]="restaurant.lng"  [iconUrl]="restaurant.iconUrl">
                        <agm-info-window>{{restaurant.toString()}}</agm-info-window>
                      </agm-marker> 
                    </agm-map>
         <table *ngFor="let restaurant of restaurantsList" class="list-group-item licolor">
            <td>
              <tr><strong> Restaurant name:</strong> {{restaurant.name}}</tr>
              <tr><strong> Address</strong> {{restaurant.vicinity}}</tr>
              <tr><strong> Rating:</strong> {{restaurant.rating}}</tr>   
          </td> 
         </table>
     </div>
    
        
        <div id="div1" *ngIf="radioValue === 'ATM'" >
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"  > 
                    <agm-marker *ngFor="let atm of atmList;" [latitude]="atm.lat" [longitude]="atm.lng" >
                      <agm-info-window>{{atm.toString()}}</agm-info-window>
                    </agm-marker>       
                </agm-map>
                <table *ngFor="let atm of atmList" class="list-group-item licolor">
                <td>
                  <tr><strong> atmname:</strong>{{atm.name}}</tr>
                  <tr><strong> Address:</strong> {{atm.vicinity}}</tr>     
                </td> 
               </table>
       </div>
</div>
